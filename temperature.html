<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .tittles {
      display: flex;
      font-size: 2rem;
      font-weight: 400;
      font-style: italic;
      position: fixed;
      top: 100px;
      left: 30%;
      transform: (-50% -50%);
      z-index: 999;
      padding: 30px;
      width: 600px;
      height: 400px;
      background-color: rgb(227, 191, 204);
    }

    .main-area {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(yellow, pink);
    }
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    @keyframes animate {
      0% {
        opacity: 1;
        border-radius: 0;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 1;
        border-radius: 50%;
        transform: translateY(-1000px) rotate(720deg);
      }
    }
    .circles div {
      position: absolute;
      width: 50px;
      height: 50px;
      display: block;
      bottom: -100px;
      background: rgba(128, 126, 126, 0.2);
      animation: animate 25s linear infinite;
    }
    .circles div:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }
    .circles div:nth-child(2) {
      left: 20%;
      width: 60px;
      height: 60px;
      animation-delay: 2s;
      animation-duration: 12s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .circles div:nth-child(3) {
      left: 40%;
      width: 50px;
      height: 50px;
      animation-delay: 5s;
      animation-duration: 15s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .circles div:nth-child(4) {
      left: 60%;
      width: 60px;
      height: 60px;
      animation-delay: 3s;
      animation-duration: 10s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .circles div:nth-child(5) {
      left: 80%;
      width: 60px;
      height: 60px;
      animation-delay: 5s;
      animation-duration: 15s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .circles div:nth-child(6) {
      left: 90%;
      width: 50px;
      height: 50px;
      animation-delay: 5s;
      animation-duration: 15s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .circles div:nth-child(7) {
      left: 7%;
      width: 70px;
      height: 70px;
      animation-delay: 5s;
      animation-duration: 12s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }
    .circles div:nth-child(8) {
      left: 40%;
      width: 30px;
      height: 30px;
      animation-delay: 8s;
      animation-duration: 5s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }
    .circles div:nth-child(9) {
      left: 20%;
      width: 70px;
      height: 70px;
      animation-delay: 5s;
      animation-duration: 15s;
      color: pink;
      font-size: 2rem;
      text-align: center;
    }

    .inputi {
      padding: 30px;
      margin: 30px;
      width: 500px;
      height: 80px;
      background-color: rgb(241, 214, 215);
      text-align: center;
    }
    .inputie {
      padding: 30px;
      margin: 30px;
      width: 500px;
      height: 80px;
      background-color: rgb(241, 214, 219);
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
    }
    .inp {
      position: relative;
      left: 20px;
      border-radius: 3px;
    }
    .cel {
      position: relative;
      left: 20px;
    }
    .inpi {
      border-radius: 3px;
    }
    .heading {
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      background-image: none;
    }
    @media screen and (max-width: 724px) {
      .tittles {
        flex-direction: column;
        width: 300px;
        height: 400px;

        left: 15%;
      }

      .inputi {
        padding: 30px;

        width: 300px;
        height: 80px;
        background-color: rgb(241, 214, 215);
        position: relative;
        left: -60px;
      }
      .inputie {
        padding: 30px;
        left: -60px;
        width: 300px;
        height: 80px;
        position: relative;
        background-color: rgb(241, 214, 219);
      }
      .inp {
        position: relative;
        left: 28px;
      }
      .inpi {
        position: relative;
        left: 80px;
      }
      .fah {
        position: relative;
        right: 90px;
        top: 40px;
      }
    }
  </style>
  <body>
    <div class="tittles">
      <div class="field">
        <div class="heading">Temperature convertor</div>

        <div class="inputi">
          <label class="cel">Celcius</label>
          <input type="number" id="cel" class="inp" placeholder="°Celcius" />
        </div>

        <div class="inputie">
          <label class="fah">Fahrenheit</label>
          <input
            type="number"
            id="fah"
            class="inpi"
            placeholder="°Fahrenheit"
          />
        </div>
      </div>
    </div>

    <div class="main-area">
      <div class="circles">
        <div>°C</div>
        <div>°F</div>
        <div>°C</div>
        <div>°F</div>
        <div>°C</div>
        <div>°C</div>
        <div>°F</div>
        <div>°F</div>
        <div>°C</div>
      </div>
    </div>

    <script>
      const cel = document.getElementById("cel");
      const fah = document.getElementById("fah");

      cel.addEventListener("input", function () {
        let c = this.value;
        let f = (c * 9) / 5 + 32;
        if (!Number.isInteger(f)) {
          f = f.toFixed(3);
        }
        fah.value = f;
      });

      fah.addEventListener("input", function () {
        let f = this.value;
        let c = ((f - 32) * 5) / 9;

        if (!Number.isInteger(c)) {
          c = c.toFixed(3);
        }
        cel.value = c;
      });
    </script>
  </body>
</html>
